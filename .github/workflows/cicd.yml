name: CI/CD

on: [push, pull_request]

jobs:
  Build:
    name: Build ${{ matrix.name }}(${{ matrix.build-type }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        name: [windows-msvc, windows-clang, ubuntu-clang, ubuntu-gcc, macos-clang]
        build-type: [Release, Debug]
        include:
          - name: windows-msvc
            compiler: msvc
            os: windows-latest
            cxx: cl
            cc: cl
          - name: windows-clang
            compiler: clang
            os: windows-latest
            cxx: clang-cl
            cc: clang-cl
          - name: ubuntu-clang
            compiler: clang
            os: ubuntu-20.04
            cxx: clang++
            cc: clang
          - name: ubuntu-gcc
            compiler: gcc
            os: ubuntu-20.04
            cxx: g++
            cc: gcc
          - name: macos-clang
            compiler: clang
            os: macos-latest
            cxx: clang++
            cc: clang

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Init Submodules
        uses: snickerbockers/submodules-init@v4

      - name: Get CMake
        uses: lukka/get-cmake@latest

      - name: Cache LLVM and Clang
        if: matrix.compiler == 'clang'
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: ${{ runner.temp }}/llvm
          key: llvm-11.0
      - name: Install LLVM and Clang
        if: matrix.compiler == 'clang'
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "11.0"
          directory: ${{ runner.temp }}/llvm
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}

      - name: Cache Build
        uses: actions/cache@v2
        with:
          path: Build
          key: ${{ matrix.name }}-${{ matrix.build-type }}-build

      - name: Configure and Build
        uses: lukka/run-cmake@v3.3
        id: runcmake
        with:
          cmakeGenerator: 'Ninja'
          cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
          cmakeListsTxtPath: 'CMakeLists.txt'
          cmakeAppendedArgs: -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DCMAKE_C_COMPILER=${{ matrix.cc }} -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}
          buildDirectory: 'Build'

      - uses: actions/upload-artifact@v2
        # Only clang artifacts are stored
        if: ${{ matrix.compiler == 'clang' && matrix.build-type == 'Release' }}
        with:
          name: ${{ matrix.name }}-build
          path: Build/Bin

  Test:
    needs: Build
    name: Test (Windows)
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: windows-clang-build
          path: ${{ runner.workspace }}

      - name: Run tests
        run: 'Tests.exe --report-timing --reporter=spec'
