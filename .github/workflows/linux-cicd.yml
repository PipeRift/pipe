name: linux-cicd

on: [push, pull_request]

jobs:
  Build:
    name: Build ${{ matrix.name }} (${{ matrix.build-type }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        name: [Clang, GCC]
        build-type: [Release, Debug]
        include:
          - name: Clang
            compiler: clang
            os: ubuntu-20.04
            cxx: clang++
            cc: clang
          - name: GCC
            compiler: gcc
            os: ubuntu-20.04
            cxx: g++
            cc: gcc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Init Submodules
        uses: snickerbockers/submodules-init@v4

      - name: Get CMake
        uses: lukka/get-cmake@latest

      - name: Cache LLVM and Clang
        if: matrix.compiler == 'clang'
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: ${{ runner.temp }}/llvm
          key: llvm-11.0
      - name: Install LLVM and Clang
        if: matrix.compiler == 'clang'
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "11.0"
          directory: ${{ runner.temp }}/llvm
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}

#      - name: Cache Build
#        uses: actions/cache@v2
#        with:
#          path: Build
#          key: ${{ matrix.name }}-${{ matrix.build-type }}-build-${{ secrets.VCACHE}}

      - name: Configure and Build
        uses: lukka/run-cmake@v3.3
        id: runcmake
        with:
          cmakeGenerator: 'Ninja'
          cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
          cmakeListsTxtPath: 'CMakeLists.txt'
          cmakeAppendedArgs: -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DCMAKE_C_COMPILER=${{ matrix.cc }} -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}
          buildDirectory: 'Build'

      - uses: actions/upload-artifact@v2
        # Only clang artifacts are stored
        if: ${{ matrix.compiler == 'clang' && matrix.build-type == 'Release' }}
        with:
          name: linux-${{ matrix.compiler }}-build
          path: Build/Bin

  Test:
    needs: Build
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: linux-clang-build
          path: ${{ runner.workspace }}

      - name: Run Tests
        run: '${{ runner.workspace }}/RiftCoreTests --report-timing --reporter=spec'
